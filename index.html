<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성경마스터 인증게임</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <!-- 장면 1: 게임 시작 화면 -->
        <div id="start-screen" class="screen active">
            <div class="content">
                <h1 class="title">성경마스터 인증게임!</h1>
                <div class="description">
                    <p>👉 15초 안에 괄호 안에 알맞은 단어를 입력하세요!</p>
                    <p>총 3문제가 출제되며,</p>
                    <p>맞춘 문제 수에 따라</p>
                    <p>각기 다른 인증서가 발급됩니다!</p>
                </div>
                <p class="ready-text">준비되면 시작 버튼을 눌러주세요!</p>
                <button id="start-btn" class="btn primary">시작하기 ▶️</button>
            </div>
        </div>

        <!-- 장면 2: 문제 출제 및 입력 -->
        <div id="game-screen" class="screen">
            <div class="header">
                <div class="score">정답: <span id="current-score">0</span>/3</div>
                <div class="timer-container">
                    <div class="timer-bar">
                        <div id="timer-fill" class="timer-fill"></div>
                    </div>
                    <div id="timer-text" class="timer-text">15</div>
                </div>
            </div>
            
            <div class="question-container">
                <div id="question-text" class="question-text"></div>
                <div class="input-container">
                    <input type="text" id="answer-input" placeholder="답을 입력하세요" maxlength="20">
                    <button id="submit-btn" class="btn">확인</button>
                </div>
            </div>

            <div id="result-message" class="result-message hidden">
                <div id="result-text"></div>
                <div id="full-verse" class="full-verse"></div>
            </div>

            <div id="flying-image" class="flying-image hidden">
                <img src="assets/ggg.png" alt="flying">
            </div>
        </div>

        <!-- 장면 5: 결과 화면 -->
        <div id="result-screen" class="screen">
            <div class="content">
                <div id="final-message" class="final-message"></div>
                <div id="certificate" class="certificate"></div>
                <div class="button-group">
                    <button id="save-btn" class="btn primary">상장 저장하기 💾</button>
                    <button id="home-btn" class="btn">홈으로 🏠</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
